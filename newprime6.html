<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime6</title>
</head>
<body>
    <script>
        function primeCheck(){
            let num = document.myform.number.value ;
            // let num = prompt("Enter any number","");
            if (num == 1){
                return num + " is not prime number"
            }else if (num == 2){
                return num + " is a prime number"
            }else if (num == 0){
                return num + " is not allowed"
            }else{
                for (let i =2 ; i < num ; i++){
                    if (num % i == 0){
                        return num + " is not prime number"  
                    }
                }return num + " is a prime number"
            }
        }

       




    </script>
    <form action="" name="myform" onsubmit="alert(primeCheck())" >
        <strong>Enter a number</strong>
        <input type="number" name="number" >
        
        <button onclick="primeCheck(num)">Check</button>
        <input type="reset" value="reset">
        
        </form>
    

</body>
