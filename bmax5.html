<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max5</title>
</head>
<body>
    <script>
        let num = [ 40 , 80 ,60];
        let max = num[0];

        for (let i =1 ; i<num.length; i++){
            if( num[i] > max){
                max = num[i]
            }
        }
        document.write(max)



    </script>
</body>
</html>
