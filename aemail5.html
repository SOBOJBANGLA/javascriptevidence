<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email5</title>
</head>
<body>
    <center>
        <h1>Login Form</h1>
        <form action="" name="myform">
            
            <strong>User Name : &nbsp&nbsp&nbsp</strong>
            <input type="text" name="name" placeholder="Enter user name"> <br><br>
            <strong>Email : &nbsp&nbsp&nbsp</strong>
            <input type="text" name="email" placeholder="Enter email"> <br><br>
            <strong>Confirm Email : &nbsp&nbsp&nbsp</strong>
            <input type="text" name="con_email" placeholder="Enter confirm email"> <br><br>
            <strong>Password : &nbsp&nbsp&nbsp</strong>
            <input type="password" name="password" placeholder="Enter password"> <br><br>

            <button type="button" onclick="log()">Login</button>

        </form>
    </center>

    <script>
        function log(){
            let name = document.myform.name.value ;
            let email1 = document.myform.email.value ;
            let email2 = document.myform.con_email.value ;
            let password = document.myform.password.value ;

            let pattern = /[A-z0-9]+@[A-z0-9]+\.[A-z]/
            let result =email1.search(pattern);

            if(name.length < 6){
                alert ("Name must be entered")
            }else if(password.length < 6){
                alert ("Password must be entered")
            }else if(result ==  -1){
                alert ("Email not valid")
            }else if(email1 !=email2){
                alert ("Email not matched")
            }else{
                alert("Valid")
            }

        }




    </script>
</body>
</html>
