<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>

    <script>
        function pass_fail(){
            let mcq = prompt ("Enter MCQ number" ,"")
            let des = prompt ("Enter Descriptive number" ,"")
            let evid = prompt ("Enter Evidence number" ,"")

            if (mcq >= 80 && des >=60 && evid >= 60 ){
                document.getElementById("result").innerHTML = "Pass";
            }else {
                document.getElementById("result").innerHTML = "Fail";
            }

        }

    </script>

    <button onclick="pass_fail()">Click here</button>
</body>
</html>
