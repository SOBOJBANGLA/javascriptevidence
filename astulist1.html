<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
</head>
<body>
    <script>
        const students = ["masud" , "tanim" ,"nazrul" ,"mohiuddin"]

        document.write("<ol>");

            for (let i = 0 ; i <students.length ; i++){
                document.write("<li>" + students[i].toUpperCase() + "</li>")
            }
            document.write("</ol>");


    </script>
    
</body>
</html>
